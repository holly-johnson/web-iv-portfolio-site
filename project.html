  $(document).ready(function() {

    $('.responsive').slick({
        // dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 2,
        responsive: [{
            breakpoint: 1024,
            settings: {
                slidesToShow: 4,
                slidesToScroll: 2,
                // centerMode: true,

        }, {
            breakpoint: 800,
            settings: {
                slidesToShow: 4,
                slidesToScroll: 2,
                dots: false,
                infinite: true,

            }


        }, {
            breakpoint: 640,
            settings: {
                slidesToShow: 3,

                dots: false,
                infinite: true,
